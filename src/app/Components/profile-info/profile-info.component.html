
<div class="profile-pic-container">
    <div class="profile-pic-wrap">
        <img
        class = "profile-pic"
        src={{person.profilePicURL}}
        alt="my ugly ass">
    </div>
</div>
<button (click)="displayDetails()">Display details</button>
<h3>Name</h3>
<p>{{person.name}}</p>
<h3>Age</h3>
<p>{{person.age}}</p>
<h3>Bio</h3>
<p>{{person.bio}}</p>
<h3>Birthday</h3>
<p>{{person.birthday}}</p>
<h3>Intrests</h3>
<app-tag
  *ngFor="let intrest of person.intrests"
    [text]="intrest"
>
</app-tag>
